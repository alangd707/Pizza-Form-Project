<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza now!</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>User Information</legend>
                <ul>
                    <li>User Name <input type="textbox"></li>
                    <li>Password <input type="textbox"></li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>What drink do you want?</legend>
                <ul>
                    <li><input type="radio">Coke</li>
                    <li><input type="radio">Diet Coke</li>
                    <li><input type="radio">Sprite</li>
                    <li><input type="radio">Water</li>
                </ul>

        </fieldset>
        <fieldset>
            <legend>Pizza preference?</legend>
            <ul>
                <li><input type="checkbox">Plain</li>
                <li><input type="checkbox">Pepperone</li>
                <li><input type="checkbox">Chicken</li>
                <li><input type="checkbox">Sausage</li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>User Information</legend>
            <ul>
                <li>Special Instructions:</li>
                <textarea></textarea>
            </ul>
                
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
